<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type = "text/css" href="../stylesheets/style.css">
    <title>Fake Intuit!</title>
  </head>
  <body>
    <div id="page">
      <header class="signinbar">
        <div class="signinbox">
          <div class="signincolumn leftsign">
            <div>Already have an Intuit account?</div>
            <div><a href="#">I forgot my user ID or password</a></div>
          </div>
          <div class="signincolumn rightsign">
            <button class="signinbutton"><div id="lockicon"></div><span>Sign In</span></button>
          </div>
        </div>
      </header>
      <header class="intuit-logo-head">
        <img src="../assets/intuit-logo.png" alt="intuit logo" class="center">
      </header>
      <header class="sub-logo-header">
        <div class="sub-container">
          <ul class="sub-logo-list">
            <li class="logo-list-item circle-logos" id="minticon"></li>
            <li class="logo-list-item text-logos" id="mint-text"></li>
            <li class="logo-list-item circle-logos" id="quickbooks-icon"></li>
            <li class="logo-list-item text-logos" id="quickbooks-text"></li>
            <li class="logo-list-item circle-logos" id="turbotax-logo"></li>
            <li class="logo-list-item text-logos" id="turbotax-text"></li>
          </ul>
        </div>
      </header>
      <section class="form-wrapper">
        <span id="form-header">Create an Intuit account</span>
        <div class="form-parts" id="form-subhead">
          <p class="form-text" id="subhead-text">One account for everything Intuit, including Mint.</p>
          <p class="form-text" id="learn-link"><a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">Learn more</a></p>
        </div>
      </section>
    </div>
  </body>
</html>
